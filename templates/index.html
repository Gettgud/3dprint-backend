<!DOCTYPE html>
<html lang="en">

<head>
		<title> MyApp </title>
</head>

<body>
	
	<!-- Its the form where a user can submit his or her name and email -->

	<form class="form-inline" action="" method="POST">
		<label>Name</label>
	  	<input type="text" id="name" placeholder="Enter Name" name="name">
	  	<label>Price</label>
	  	<input type="number" step="0.01" id="price" placeholder="Enter price" name="price">
		<label>Description</label>
		<input type="text" id="description" placeholder="Describe product" name="description">
	  	<button type="submit">Submit</button>
	</form>


	<!-- The table where all the data from the DB will be appeared -->

	<table class="data" border="1" style="width: 100%; margin-top: 20px; text-align: center;">
		<tr>
			<th colspan="4">Item Data</th>
	  	</tr>
	  	<tr>
	  		<td>ID</td>
	    	<td>Name</td>
	    	<td>Description</td>
			<td>Price</td>
	  	</tr>

	  	<!-- The item_data is a variable containing all the user data from the DB. -->
	  	
	  	{% for item in item_data %}
	  	<tr>
	  		<td>{{item._id}}</td>
	  		<td>{{item.name}}</td>
	  		<td>{{item.description}}</td>
			<td>{{item.price}}</td>
	  	</tr>
	  	{% endfor %}

	</table>
</body>
